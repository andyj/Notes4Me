name: Build Notes4Me

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build-macos:
    name: Build macOS App
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "Installing npm dependencies..."
          npm ci
          echo "✅ Dependencies installed"

      - name: Verify icon exists
        run: |
          if [ -f "assets/icon.png" ]; then
            echo "✅ Icon file found"
            file assets/icon.png
          else
            echo "❌ Icon file missing!"
            exit 1
          fi

      - name: Build Electron app
        run: |
          echo "Building Electron app..."
          npm run build
          echo "✅ Build complete"
        env:
          # Skip code signing (requires Apple Developer account)
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: List build artifacts
        if: always()
        run: |
          echo "Build artifacts:"
          ls -lh dist/ || echo "No dist/ directory found"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: Notes4Me-DMG-${{ github.sha }}
          path: dist/*.dmg
          retention-days: 30

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: Notes4Me-ZIP-${{ github.sha }}
          path: dist/*.zip
          retention-days: 30

      - name: Create GitHub Release (on tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.dmg
            dist/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Optional: Add build info to commit status
  build-status:
    name: Report Build Status
    runs-on: ubuntu-latest
    needs: build-macos
    if: always()

    steps:
      - name: Report build result
        run: |
          echo "Build result: ${{ needs.build-macos.result }}"
          if [ "${{ needs.build-macos.result }}" == "success" ]; then
            echo "✅ Build succeeded!"
          elif [ "${{ needs.build-macos.result }}" == "failure" ]; then
            echo "❌ Build failed - check logs above"
          elif [ "${{ needs.build-macos.result }}" == "cancelled" ]; then
            echo "⚠️  Build was cancelled"
          else
            echo "⚠️  Build status: ${{ needs.build-macos.result }}"
          fi
          # Don't fail the workflow - status is just informational
          exit 0
