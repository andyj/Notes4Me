name: Build Notes4Me

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build-macos:
    name: Build macOS App
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        run: npm run build
        env:
          # Skip code signing (requires Apple Developer account)
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: Notes4Me-DMG-${{ github.sha }}
          path: dist/*.dmg
          retention-days: 30

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: Notes4Me-ZIP-${{ github.sha }}
          path: dist/*.zip
          retention-days: 30

      - name: Create GitHub Release (on tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.dmg
            dist/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Optional: Add build info to commit status
  build-status:
    name: Report Build Status
    runs-on: ubuntu-latest
    needs: build-macos
    if: always()

    steps:
      - name: Check build result
        run: |
          if [ "${{ needs.build-macos.result }}" == "success" ]; then
            echo "✅ Build succeeded!"
            exit 0
          else
            echo "❌ Build failed!"
            exit 1
          fi
